<app-header></app-header>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer opened class="example-sidenav" mode="side">
        <app-sidebar></app-sidebar>
    </mat-drawer>    
    <mat-drawer-content>
        <div class="budget-view" *ngIf="budget">
            <mat-card class="mat-elevation-z4">
                <mat-card-title> {{budget.name}} </mat-card-title>
                <mat-card-content class="budget-info" fxLayout="row" fxLayout.xs="column">
                <div class="month" fxFlex="50">
                    Last Modified:  {{budget.last_modified_on | date: 'long'}}
                </div>
                <div class="" fxFlex="40" fxFlex.xs="100">
                    <div
                    class="balance"
                    [ngClass]="{ positive: balance >= 0, negative: balance < 0 }"
                    >
                    Total Balance: {{ balance }}
                    </div>
                    <div class="minor-balance" fxLayout="column">
                    <div fxFlex="50">
                        Currency Symbol : {{ budget.currency_format.currency_symbol }}
                    </div>
                    <div fxFlex="50">
                        ISO Code : {{ budget.currency_format.iso_code }}
                    </div>
                    </div>
                </div>
                </mat-card-content>
                <mat-card-actions>
                <button mat-raised-button color="basic" type="button">
                    Add Account
                </button>
                </mat-card-actions>
            </mat-card>

            <br />

            <mat-card class="mat-elevation-z4">
                <mat-card-title> Categories </mat-card-title>
                <mat-card-content>
                    <mat-selection-list  [multiple]="false">
                        <mat-list-option *ngFor="let item of budget.categories" [value]="item">
                          {{item.name}}
                        </mat-list-option>
                      </mat-selection-list>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
